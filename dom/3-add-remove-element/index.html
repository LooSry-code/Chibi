<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-remove-element</title>
</head>
<body>
    <h1 id="title">Add and Remove Element</h1>
    <ul id="list">
        <li>item 1</li>
        <li id="item-2">item 2</li>
        <li>item 3</li>
    </ul>
    <script>
        const newDiv = document.createElement(`div`)
        newDiv.textContent = `ini new div`
        document.body.appendChild(newDiv)
        const title = document.getElementById(`title`)
        document.body.insertBefore(newDiv, title)

        const newLi = document.createElement(`li`)
        newLi.textContent = `item dari script js` 
        const parents = document.getElementById(`list`)
        parents.appendChild(newLi)

        const item2 = document.getElementById(`item-2`)
        parents.insertBefore(newLi, item2)

        document.body.removeChild(title)
        parents.removeChild(item2)

        // append-child selalu muncul kebawah
        // prepend-child selalu muncul keatas
        // juga bisa menggunakan insert-before dan insert-after
    </script>
</body>
</html>
